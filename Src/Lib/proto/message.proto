//聊天

enum CHAT_CHANNEL
{
	ALL = 0;//综合
	LOCAL = 1;//当前
	WORLD = 2;//世界
	SYSTEM = 4;//系统
	TEAM = 8;//队伍
	GUILD = 16;//公会
}

message ChatMessage
{
	CHAT_CHANNEL channel = 1;
	int32 id = 2;
	int32 from_id = 3;
	string from_name = 4;
	int32 from_class = 5;
	string message = 8;
	double time = 9;
}

message FriendMessage
{
	int32 id = 1;
	int32 from_id = 3;
	string from_name = 4;
	int32 to_id = 6;
	string to_name = 7;
	string message = 8;
	double time = 9;
}

message ChatRequest
{
	ChatMessage message = 1;
}

message ChatResponse
{
	RESULT result = 1;
	string errormsg = 2;
	repeated ChatMessage localMessages = 3;
	repeated ChatMessage worldMessages = 4;
	repeated ChatMessage systemMessages = 5;
	repeated ChatMessage teamMessages = 6;
	repeated ChatMessage guildMessages = 7;
}

message FriendChatRequest
{
	int32 friendId = 1; 
	bool send = 2;
	FriendMessage message = 3;
}

message FriendChatResponse
{
	RESULT result = 1;
	string errormsg = 2;
	int32 friendId = 3;
	repeated FriendMessage messages = 4;
}


